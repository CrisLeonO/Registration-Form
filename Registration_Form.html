<!DOCTYPE html>
<html>
    <head>
        <title>Registration Form</title>
        <link href="style.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <form>
            <br/>
            <br/>
            <h1>Registration Form</h1>
            <br/>
            <table class="table">
                <tbody>
                    <tr>
                        <th>
                            <label  >First name: </label><label class="obligatory">*</label>
                        </th>
                        <th>
                            <input class="input" type="text" name="first_name" id="first-name">
                        </th>
                    </tr>
                    <tr>
                        <th>
                            <label for="last_name">Last name: </labe><label class="obligatory">*</label>
                        </th>
                        <th>
                            <input class="input" type="text" name="last_name" id="last_name">
                        </th>
                    </tr>
                    <tr>
                        <th>
                            <label for="email">Email Adress: </label><label class="obligatory">*</label>
                        </th>
                        <th>
                            <input class="input" type="text" name="email" id="email">
                        </th>
                    </tr>
                    <tr>
                        <th>
                            <label for="password">Password: </label><label class="obligatory">*</label>
                        </th>
                        <th>
                            <input class="input" type="password" name="password" id="password">
                        </th>
                    </tr>
                    <tr>
                        <th>
                            <label for="conf_password">Confirm Password: </label><label class="obligatory">*</label>
                        </th>
                        <th>
                            <input class="input" type="password" name="conf_password" id="conf_password">
                        </th>
                    </tr>
                    <tr>
                        <th>
                            <label for="birthday">Birthday:</label>
                        </th>
                        <th>
                            <input class="birthday" type="date" name="birthday" id="birthday">
                        </th>
                    </tr>
                    <tr>
                        <th rowspan="2">
                            <label for="gender">Gender Identify:</label>
                        </th>
                    </tr>
                    <tr>
                        <td>
                            <input type="radio" value="Male" name="gender" id="gender_male">
                            <label for="gender_male">Male</label>
                            <input type="radio" value="Female" name="gender" id="gender_female">
                            <label for="gender_female">Female</label>
                            <input type="radio" value="Non-binary" name="gender" id="gender_non_binary">
                            <label for="gender_non_binary">Non-binary</label>
                            <br/>
                            <input type="radio" name="gender" id="not-answer">
                            <label for="not-answer">I prefer not answer</label>
                        </td>
                    </tr>
                    <tr>
                        <th>
                            <label>A short description about myself:</label>
                        </th>
                        <th>
                            <textarea name="comment" cols="32" rows="4"></textarea> 
                        </th>
                    </tr>
                    <tr>
                        <th>
                            <label>Favorite Languaje:</label>
                        </th>
                        <th>
                            <select class="birthday">
                                <option>Seleccione</option>
                                <option>JavaScript</option>
                                <option>Python</option>
                                <option>Java</option>
                                <option>Rust</option>
                                <option>C#</option>
                                <option>C</option>
                                <option>PHP</option>
                            </select>
                        </th>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <br/>
                            <input type="checkbox" name="accept" id="accept">
                            <label for="accept">Yes, I would like to receive  periodic email updates</label>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <br/>
                            <input class="button" type="submit" value="Create Account">
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <br/>
                            <label class="obligatory">*</label><label> Indicates a required field</label>
                        </td>
                    </tr>
                </tbody>
            </table>
        </form>
    </body>    
</html>
